<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>1. Рисование отрезков, окружностей и эллипса</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a href="/"><< Назад</a>
<h2>1. Рисование отрезков, окружностей и эллипса</h2>
<p></p>
<div>
    <table>
        <tr>
            <td>отрезок</td>
            <td>окружность</td>
            <td>эллипс</td>
        </tr>
        <tr>
            <td>
                <canvas id="canvasLine"></canvas>
            </td>
            <td>
                <canvas id="canvasCircle"></canvas>
            </td>
            <td>
                <canvas id="canvasEllipse"></canvas>
            </td>
        </tr>
    </table>
</div>
<script src="/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">

    let utils = new Utils('errorMessage');

    let draw = function () {
        let lineFrame = new cv.Mat(300, 300, cv.CV_8UC4);
        let point1 = new cv.Point(50, 50);
        let point2 = new cv.Point(250, 250);
        cv.line(lineFrame, point1, point2, [0, 0, 255, 255], 5);

        let circleFrame = new cv.Mat(300, 300, cv.CV_8UC4);
        let point3 = new cv.Point(150, 150);
        cv.circle(circleFrame, point3, 100, [255, 0, 255, 255], 5);

        let ellipseFrame = new cv.Mat(300, 300, cv.CV_8UC4);
        let point4 = new cv.Point(150, 150);
        cv.ellipse(ellipseFrame, point4, new cv.Size(100, 50), 320, 0, 360, [0, 255, 0, 255], 5);

        cv.imshow('canvasLine', lineFrame);
        cv.imshow('canvasCircle', circleFrame);
        cv.imshow('canvasEllipse', ellipseFrame);

        lineFrame.delete();
        circleFrame.delete();
        ellipseFrame.delete();
    };

    utils.loadOpenCv(() => {
        draw();
    });
</script>
</body>
</html>
