<h2>2. Закрашивание многоугольников</h2>
<p></p>
<div>
    <table>
        <tr>
            <td>прямоугольник</td>
            <td>многоугольник</td>
        </tr>
        <tr>
            <td>
                <canvas id="canvasRectangle"></canvas>
            </td>
            <td>
                <canvas id="canvasPolygon"></canvas>
            </td>
        </tr>
    </table>
</div>
<script src="/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">

    let utils = new Utils('errorMessage');

    let draw = function () {
        let frame1 = new cv.Mat(300, 300, cv.CV_8UC4);
        let point1 = new cv.Point(80, 50);
        let point2 = new cv.Point(220, 250);
        cv.rectangle(frame1, point1, point2, [0, 0, 255, 255], -1);

        let frame2 = new cv.Mat(3, 2, cv.CV_8UC1);
        let matFromArray = cv.matFromArray(3, 2, cv.CV_8UC1, [50, 50, 50, 100, 100, 100]);
        cv.fillConvexPoly(frame2, matFromArray, [255, 0, 255, 255]);

        cv.imshow('canvasRectangle', frame1);
        cv.imshow('canvasPolygon', frame2);

        frame1.delete();
        frame2.delete();
        matFromArray.delete();
    };

    utils.loadOpenCv(() => {
        draw();
    });
</script>
</body>
</html>
