<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>4. Аппроксимация кривых (Эрмита, Безье или сплайн-функции)</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a href="/"><< Назад</a>
<h2>4. Аппроксимация кривых (Эрмита, Безье или сплайн-функции)</h2>
<p></p>
<div>
    <p></p>
    <table>
        <tr>
            <td>source</td>
            <td>result</td>
        </tr>
        <tr>
            <td>
                <img id="imageSrc" src="/img/lena.png" alt="No Image"/>
            </td>
            <td>
                <canvas id="canvasOutput"></canvas>
            </td>
        </tr>
    </table>
</div>
<script src="/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">

    let utils = new Utils('errorMessage');

    let draw = function () {
        let src = cv.imread('imageSrc');
        let rect = new cv.Rect(150, 150, 200, 200);
        let dst = src.roi(rect);
        cv.imshow('canvasOutput', dst);
        src.delete();
        dst.delete();
    };

    utils.loadOpenCv(() => {
        draw();
    });
</script>
</body>
