<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>4. Аппроксимация кривых (Эрмита, Безье или сплайн-функции)</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a href="/"><< Назад</a>
<h2>4. Аппроксимация кривых (Эрмита, Безье или сплайн-функции)</h2>
<p></p>
<div>
    <p></p>
    <table>
        <tr>
            <td>bezier</td>
        </tr>
        <tr>
            <td>
                <div id="canvasOutput"></div>
            </td>
        </tr>
    </table>
</div>
<script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
<script type="text/javascript">

    let width = 300;
    let height = 300;

    let stage = new Konva.Stage({
        container: 'canvasOutput',
        width: width,
        height: height,
    });

    let graphicPoint = [
        0, 300, 20, 200, 40, 100, 60, 100, 90, 0, 150, 300, 200, 20, 250, 50, 260, 120, 300, 110
    ];

    let layer = new Konva.Layer();

    let line = new Konva.Line({
        points: graphicPoint,
        fill: '#00D2FF',
        stroke: 'gray',
        strokeWidth: 2,
        closed: false,

    });

    let bezierLine = new Konva.Line({
        points: graphicPoint,
        fill: '#00D2FF',
        stroke: 'blue',
        strokeWidth: 2,
        closed: false,
        bezier: true,
    });

    layer.add(line);
    layer.add(bezierLine);

    stage.add(layer);
</script>
</body>
</html>
