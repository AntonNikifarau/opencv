<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>6. Устранение шумов на бинарном изображении. Устранение шумов на полутоновом изображении</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a href="/"><< Назад</a>
<h2>6. Устранение шумов на бинарном изображении. Устранение шумов на полутоновом изображении</h2>
<p></p>
<div>
    <p></p>
    <table>
        <tr>
            <td>salt-and-pepper noise</td>
            <td>gaussian blur</td>
            <td>median blur</td>
        </tr>
        <tr>
            <td>
                <img id="imageSrc" src="/img/lions.png" alt="No Image"/>
            </td>
            <td>
                <canvas id="canvas1"></canvas>
            </td>
            <td>
                <canvas id="canvas2"></canvas>
            </td>
        </tr>
    </table>
</div>
<script src="/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">

    let utils = new Utils('errorMessage');

    let draw = function () {
        let src = cv.imread('imageSrc');
        let dst1 = new cv.Mat();
        let ksize = new cv.Size(3, 3);
        let dst2 = new cv.Mat();

        cv.GaussianBlur(src, dst1, ksize, 0, 0, cv.BORDER_DEFAULT);
        cv.medianBlur(src, dst2, 5);
        cv.imshow('canvas1', dst1);
        cv.imshow('canvas2', dst2);

        src.delete();
        dst1.delete();
        dst2.delete();
    };

    utils.loadOpenCv(() => {
        draw();
    });
</script>
</body>
</html>
