<body>
<a href="/"><< Назад</a>
<h2>5. Построение гистограммы изобраения. Преображение цветного изобажения в полутоновое. Бинаризация полутоновых
    изображений</h2>
<p></p>
<div>
    <p>
        <button id="submitButton">Try it</button>
    </p>
    <table>
        <tr>
            <td>оригинал</td>
            <td>гистограмма</td>
            <td>полутоновое</td>
            <td>бинарное</td>
        </tr>
        <tr>
            <td>
                <img id="imageSrc" src="/img/lena.png" alt="No Image"/>
            </td>
            <td>
                <canvas id="canvasH"></canvas>
            </td>
            <td>
                <canvas id="canvas1"></canvas>
            </td>
            <td>
                <canvas id="canvas2"></canvas>
            </td>
        </tr>
    </table>

    <p>
        Выберите png файл 400х400 или больше
    </p>
    <p>
    <div><input type="file" id="fileInput" name="file"/></div>
    </p>
</div>
<script src="/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">

    let imageSrc = document.getElementById('imageSrc');
    let fileInput = document.getElementById('fileInput');
    let submitButton = document.getElementById('submitButton');
    let canvasH = document.getElementById('canvasH');
    let canvas1 = document.getElementById('canvas1');
    let canvas2 = document.getElementById('canvas2');

    let utils = new Utils('errorMessage');

    let draw = function () {
        let src = cv.imread('imageSrc');
        let dst1 = new cv.Mat();
        cv.cvtColor(src, dst1, cv.COLOR_RGBA2GRAY, 0);

        let srcVec = new cv.MatVector();
        srcVec.push_back(dst1);

        let accumulate = false;
        let channels = [0];
        let histSize = [256];
        let ranges = [0, 255];
        let hist = new cv.Mat();
        let mask = new cv.Mat();
        let color = new cv.Scalar(255, 255, 255);
        let scale = 2;

        cv.calcHist(srcVec, channels, mask, hist, histSize, ranges, accumulate);
        let result = cv.minMaxLoc(hist, mask);
        let max = result.maxVal;
        let dst = new cv.Mat.zeros(dst1.rows, histSize[0] * scale, cv.CV_8UC3);

        for (let i = 0; i < histSize[0]; i++) {
            let binVal = hist.data32F[i] * dst1.rows / max;
            let point1 = new cv.Point(i * scale, dst1.rows - 1);
            let point2 = new cv.Point((i + 1) * scale - 1, dst1.rows - binVal);
            cv.rectangle(dst, point1, point2, color, cv.FILLED);
        }

        let dst2 = new cv.Mat();
        cv.threshold(dst1, dst2, 150, 150, cv.THRESH_BINARY);

        cv.imshow('canvasH', dst);
        cv.imshow('canvas1', dst1);
        cv.imshow('canvas2', dst2);

        src.delete();
        srcVec.delete();
        mask.delete();
        hist.delete();
        dst.delete();
        dst1.delete();
        dst2.delete();

        console.log("draw");
    };

    submitButton.addEventListener('click', draw);

    fileInput.addEventListener('change', (e) => {
        imageSrc.src = URL.createObjectURL(e.target.files[0]);
        canvasH.getContext('2d').clearRect(0, 0, canvasH.width, canvasH.height);
        canvas1.getContext('2d').clearRect(0, 0, canvas1.width, canvas1.height);
        canvas2.getContext('2d').clearRect(0, 0, canvas2.width, canvas2.height);
    }, false);

    utils.loadOpenCv(() => {
        //draw();
    });
</script>
</body>
