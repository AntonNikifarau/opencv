<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>8. Сегментация изображений. Метод роста областей. Разделение и слияние областей</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a href="/"><< Назад</a>
<h2>8. Сегментация изображений. Метод роста областей. Разделение и слияние областей</h2>
<p></p>
<div>
    <p>
        <button id="submitButton">Try it</button>
    </p>
    <table>
        <tr>
            <td>source</td>
            <td>threshold</td>
            <td>distance transform</td>
            <td>result</td>
        </tr>
        <tr>
            <td>
                <img id="imageSrc" src="/img/coins.jpg" alt="No Image"/>
            </td>
            <td>
                <canvas id="canvas1"></canvas>
            </td>
            <td>
                <canvas id="canvas2"></canvas>
            </td>
            <td>
                <canvas id="canvas3"></canvas>
            </td>
        </tr>
    </table>

    <p></p>
    <div><input type="file" id="fileInput" name="file"/></div>
</div>
<script src="/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">

    let imageSrc = document.getElementById('imageSrc');
    let fileInput = document.getElementById('fileInput');
    let submitButton = document.getElementById('submitButton');
    let canvas1 = document.getElementById('canvas1');
    let canvas2 = document.getElementById('canvas2');
    let canvas3 = document.getElementById('canvas2');

    let utils = new Utils('errorMessage');

    let draw = function () {
        let src = cv.imread('imageSrc');
        let gray = new cv.Mat();

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.threshold(gray, gray, 0, 255, cv.THRESH_BINARY_INV + cv.THRESH_OTSU);

        cv.imshow('canvas1', gray);

        let opening = new cv.Mat();
        let coinsBg = new cv.Mat();
        let coinsFg = new cv.Mat();
        let distTrans = new cv.Mat();

        let M = cv.Mat.ones(3, 3, cv.CV_8U);
        cv.erode(gray, gray, M);
        cv.dilate(gray, opening, M);
        cv.dilate(opening, coinsBg, M, new cv.Point(-1, -1), 3);

        cv.distanceTransform(opening, distTrans, cv.DIST_L2, 5);
        cv.normalize(distTrans, distTrans, 1, 0, cv.NORM_INF);

        cv.imshow('canvas2', distTrans);

        let unknown = new cv.Mat();
        let markers = new cv.Mat();

        cv.threshold(distTrans, coinsFg, 0.7 * 1, 255, cv.THRESH_BINARY);
        coinsFg.convertTo(coinsFg, cv.CV_8U, 1, 0);
        cv.subtract(coinsBg, coinsFg, unknown);

        cv.connectedComponents(coinsFg, markers);
        for (let i = 0; i < markers.rows; i++) {
            for (let j = 0; j < markers.cols; j++) {
                markers.intPtr(i, j)[0] = markers.ucharPtr(i, j)[0] + 1;
                if (unknown.ucharPtr(i, j)[0] == 255) {
                    markers.intPtr(i, j)[0] = 0;
                }
            }
        }
        cv.cvtColor(src, src, cv.COLOR_RGBA2RGB, 0);
        cv.watershed(src, markers);

        for (let i = 0; i < markers.rows; i++) {
            for (let j = 0; j < markers.cols; j++) {
                if (markers.intPtr(i, j)[0] == -1) {
                    src.ucharPtr(i, j)[0] = 255; // R
                    src.ucharPtr(i, j)[1] = 0; // G
                    src.ucharPtr(i, j)[2] = 0; // B
                }
            }
        }
        cv.imshow('canvas3', src);
        src.delete();
        gray.delete();
        opening.delete();
        coinsBg.delete();
        coinsFg.delete();
        distTrans.delete();
        unknown.delete();
        markers.delete();
        M.delete();


        console.log("draw");
    };

    submitButton.addEventListener('click', draw);

    fileInput.addEventListener('change', (e) => {
        imageSrc.src = URL.createObjectURL(e.target.files[0]);
        canvas1.getContext('2d').clearRect(0, 0, canvas1.width, canvas1.height);
        canvas2.getContext('2d').clearRect(0, 0, canvas2.width, canvas2.height);
        canvas3.getContext('2d').clearRect(0, 0, canvas3.width, canvas3.height);
    }, false);

    utils.loadOpenCv(() => {
        //draw();
    });
</script>
</body>
</html>
