<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>6. Устранение шумов на бинарном изображении. Устранение шумов на полутоновом изображении</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a href="/"><< Назад</a>
<h2>6. Устранение шумов на бинарном изображении. Устранение шумов на полутоновом изображении</h2>
<p></p>
<div>
	<p>
        <button id="submitButton">Try it</button>
    </p>
    <table>
        <tr>
            <td>salt-and-pepper noise</td>
            <td>gaussian blur</td>
            <td>median blur</td>
        </tr>
        <tr>
            <td>
                <img id="imageSrc" src="/img/lions.png" alt="No Image"/>
            </td>
            <td>
                <canvas id="canvas1"></canvas>
            </td>
            <td>
                <canvas id="canvas2"></canvas>
            </td>
        </tr>
    </table>

	<p>
		Выберите png файл 400х400 или больше
	</p>
	<p>
    <div"><input type="file" id="fileInput" name="file"/></div>
    </p>
</div>
<script src="/js/utils.js" type="text/javascript"></script>
<script type="text/javascript">

	let imageSrc = document.getElementById('imageSrc');
    let fileInput = document.getElementById('fileInput');
	let submitButton = document.getElementById('submitButton');
	let canvas1 = document.getElementById('canvas1');
	let canvas2 = document.getElementById('canvas2');

    let utils = new Utils('errorMessage');

    let draw = function() {
        let src = cv.imread('imageSrc');
		let dst1 = new cv.Mat();
		let ksize = new cv.Size(3, 3);
		let dst2 = new cv.Mat();

		cv.GaussianBlur(src, dst1, ksize, 0, 0, cv.BORDER_DEFAULT);
		cv.medianBlur(src, dst2, 5);
		cv.imshow('canvas1', dst1);
		cv.imshow('canvas2', dst2);

		src.delete(); dst1.delete(); dst2.delete();

		console.log("draw");
    };

	submitButton.addEventListener('click', draw);

	fileInput.addEventListener('change', (e) => {
        imageSrc.src = URL.createObjectURL(e.target.files[0]);
		canvas1.getContext('2d').clearRect(0, 0, canvas1.width, canvas1.height);
		canvas2.getContext('2d').clearRect(0, 0, canvas2.width, canvas2.height);
    }, false);

    utils.loadOpenCv(() => {
        //draw();
    });
</script>
</body>
</html>
